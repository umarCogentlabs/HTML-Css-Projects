<link href="css/style.css" type="text/css" rel="stylesheet" />

<body>
  <div class="container">
    <h2 id="title"> FreeCodeCamp Survey Form </h2>
    <p id="discription">Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">

      <div class="form-group">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your Name">
      </div>

      <div class="form-group">
        <label for="fname">Email:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your Email">
      </div>

      <div class="form-group">
        <label for="fname">Age <span class="optional"> &nbsp; (optional) </span> </label>
        <input type="number" id="fname" name="fname" placeholder="Enter Your Age">
      </div>

      <div class="form-group">
        <label for="fname">Which option best describes your current role?</label>
        <select name="cars" id="cars">
          <option value="">Student</option>
          <option value="">Full time job</option>
          <option value="">Full time learner</option>
          <option value="">Other</option>
        </select>
      </div>


      <div class="form-group">
        <p for="fname">Would you recommend freeCodeCamp to a friend?

        </p>
        <label class="radio-label">
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely</label>
        </label>

        <label class="radio-label">
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Maybe</label>
        </label>


        <label class="radio-label">
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Not Sure</label>
        </label>

      </div>

      <div class="form-group">
        <label for="fname">Which option best describes your current role?</label>
        <select name="cars" id="cars">
          <option value="">Challenges</option>
          <option value="">Projects </option>
          <option value=""> Community</option>
          <option value="">Open source </option>
        </select>
      </div>




      <div class="form-group">


        <p for="fname">What would you like to see improved? <span class="optional"> &nbsp; (Check all that apply)
          </span>

        </p>

        <label class="checkbox-label">
          <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" />Front-end Projects
        </label>
        </label>

        <label class="checkbox-label">
          <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" />Back-end Projects
        </label>
        </label>

        <label class="checkbox-label">
          <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" />Data Visualization
        </label>
        </label>

        <label class="checkbox-label">
          <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" />Challenges
        </label>
        </label>

        <label class="checkbox-label">
          <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" />Open Source Community
        </label>
        </label>

        <label class="checkbox-label">
          <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" />Gitter help rooms
        </label>
        </label>

        <label class="checkbox-label">
          <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" />Videos
        </label>
        </label>

        <label class="checkbox-label">
          <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" />City Meetups
        </label>
        </label>

        <label class="checkbox-label">
          <input name="user-recommend" value="definitely" type="checkbox" class="input-radio" />Wiki
        </label>
        </label>
      </div>


      <div class="form-group">

        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comments here"></textarea>

        <button class="button">Submit</button>
      </div>

    </form>
  </div>
</body>
